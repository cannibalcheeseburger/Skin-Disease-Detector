<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="{{url_for('static', path='styles.css') }}">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar"></div>
            <div class="col-12 col-md-6 workarea">
                <div class="topbar">
                    <h1>Skin Disease Detection</h1>
                    <h3>Diagnosis from Images</h3>
                </div>

                <div class="loading"><img src="/static/load.svg"></div>
                <div class="bottombar">

                    <label for="image_file">Upload an image:</label>
                    <input class="btn btn-warning " type="file" id="image_file" name="myfile">

                    <button class="btn btn-success" onclick="predictImage()"> Diagnose </button>
                </div>
            </div>


        </div>
    </div>
</body>

<script>
    function predictImage() {
        $('.loading').css("display", "block");
        $('.bottombar').css("visibility", "hidden");
        var files = document.getElementById("image_file").files
        var formData = new FormData();
        var endpoint = '/predict';
        formData.append('image', files[0])


        $.ajax({
            type: 'POST',
            url: endpoint,
            data: formData,
            contentType: false,
            cache: false,
            processData: false,
            success: function (data) {

                swal({
                    title: data["Disease"],
                    text: data["Summary"],
                    icon: "info",
                })
            }

        }).then(() => {
            $('.loading').css("display", "none");
            $('.bottombar').css("visibility", "visible");
        });

    }
</script>
