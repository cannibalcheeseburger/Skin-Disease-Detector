<script>
    function predictImage() {
        var files = document.getElementById("image_file").files
        var formData = new FormData();
        var endpoint = '/predict';
        formData.append('image', files[0])

        $.ajax({
            type: 'POST',
            url: endpoint,
            data: formData,
            contentType: false,
            cache: false,
            processData: false,
            success: function (data) {

                swal({
                    title: data[0].name,
                    text: data[1].detail,
                    icon: "info",
                })
            }
        });
    }
</script>
